<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table border="1" id="marksheet">
		<thead>
			<tr id="header">
				<th>subject</th>
				<th>Marks</th>
			</tr>
		</thead>
		<tbody>
			<tr >
				<td class="subject">English</td>
				<td class="marks">93</td>
			</tr>
			<tr>
				<td class="subject">Marathi</td>
				<td  class="marks">97</td>
			</tr>
			<tr>
				<td class="subject">Hindi</td>
				<td class="marks">91</td>
			</tr>
			<tr>
				<td class="subject">Mathematics</td>
				<td class="marks">94</td>
			</tr>
			<tr>
				<td class="subject">History</td>
				<td class="marks">92</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="footer">
				<td class="subject">total</td>
				<td class="marks">467</td>
			</tr>
			<tr class="footer">
				<td class="subject">Percentage (%)</td>
				<td class="marks">93%</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
